<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <h1>Bookshelf App</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="content">
        <aside class="right-side">
          <div class="section">
            <div class="card card-form">
              <form action="#" id="form-add-book">
                <h2>Masukkan Buku Baru</h2>
                <div class="input-group">
                  <label for="input-title">Judul</label>
                  <input type="text" id="input-title" placeholder='Harry Potter'/>
                </div>
                <div class="input-group">
                  <label for="input-author">Penulis</label>
                  <input type="text" id="input-author" placeholder='J.K Rowling'/>
                </div>
                <div class="input-group">
                  <label for="input-year">Tahun</label>
                  <input type="number" id="input-year" placeholder='2003'/>
                </div>
                <button class="btn btn-add-book" type="submit">
                  Tambah ke belum selesai dibaca
                </button>
              </form>
            </div>
          </div>
        </aside>

        <div class="left-side">
          <section class="section section-search-book">
            <div class="container">
              <div class="card card-search">
                <h2>Cari Buku</h2>
                <form action="#" id="form-search-book">
                  <div class="input-group">
                    <label for="input-search">Judul</label>
                    <input type="text" id='input-search' placeholder='Cari judul buku...'/>
                  </div>
                </form>
              </div>
            </div>
          </section>

          <section class="section section-select-category-book">
            <div class="container">
              <button class="btn btn-book-not-read active" id='btn-not-read'>
                Belum Selesai
              </button>
              <button class="btn btn-book-read" id='btn-read'>Selesai</button>
            </div>
          </section>

          <section class="section section-book-not-read" id='book-not-read'>
            <div class="card">
              <div class="card-list">
                <h3>Rak Kosong</h3>
              </div>
            </div>
          </section>

          <section class="section section-book-read" id='book-read' hidden>
            <div class="card">
              <div class="card-list">
                <h3>Rak Kosong</h3>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <div id="modal"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
